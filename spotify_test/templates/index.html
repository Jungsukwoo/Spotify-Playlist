<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube MP3 추출기</title>
</head>
<body>
  <h1>🎵 유튜브 오디오 다운로더</h1>

  <form method="POST">
    <label for="yt-url">유튜브 영상 URL 입력:</label><br>
    <input type="text" id="yt-url" name="yt_url" size="60" required><br><br>
    <button type="submit">MP3 다운로드</button>
  </form>

  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
